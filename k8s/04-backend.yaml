apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: coinwave-backend:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: GIN_MODE
          valueFrom:
            configMapKeyRef:
              name: coinwave-config
              key: GIN_MODE
        - name: DB_DSN
          valueFrom:
            configMapKeyRef:
              name: coinwave-config
              key: DB_DSN_TEMPLATE
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: coinwave-config
              key: REDIS_ADDR
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /api/rates
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/rates
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
